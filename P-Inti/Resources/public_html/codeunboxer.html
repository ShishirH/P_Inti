<script type="text/javascript">
    var addIterText = function (line, lineNum, loopsDict ){
        if (line && line.includes && line.includes(" " + "for" + " ") && loopsDict["for_" + lineNum] && loopsDict["for_" + lineNum] [0]){

            line = "      iter " +  loopsDict["for_" + lineNum] [0] ['iter'] + " " + line.slice (10, line.length - 1) ;
            loopsDict["for_" + lineNum].shift();
        }
        if (line && line.includes && line.includes(" " + "while" + " ") && loopsDict["for_" + lineNum] && loopsDict["while_" + lineNum] [0]){

            line = "      iter " +  loopsDict["while_" + lineNum] [0] ['iter'] + " " + line.slice (10, line.length - 1) ;
            loopsDict["while_" + lineNum].shift();
        }
        return line;
    };
    const getStartEnd = (str, sub) => [str.indexOf(sub), str.indexOf(sub) + sub.length - 1]
    String.prototype.replaceAt = function(index, replacement) {
        return this.substring(0, index) + replacement + this.substring(index + replacement.length);
    }
    // const addIterText = () =>{ }
    if (window.jsHandler) {
        if (window.jsHandler.runCodeUnboxer) {
            window.jsHandler.runCodeUnboxer(null).then(function (response) {
                var fileContent = "";
                var i;
                for (i = 0; i < response.length; i++){
                    fileContent += response[i] + "\n";
                }
                Papa.parse(fileContent, {
                    delimiter: "~",
                    header: true,
                    dynamicTyping: true,
                    complete: function (logData) {
                        window.jsHandler.getLineInfo(null).then(function (response) {
                            console.log(logData);

                            console.log("logData is: ");
                            console.log(logData);

                            var i;
                            for (i = 0; i < response.length; i++){
                                fileContent += response[i] + "\n";
                            }
                            Papa.parse(fileContent, {
                                delimiter: "~",
                                header: true,
                                dynamicTyping: true,
                                complete: function (valuesData ) {
                                    restartingLoopIter = 0;
                                    valuesDataIndex = 0;
                                    valuesDictionary = {};
                                    allSymbols = []
                                    loopsDictionary = {}
                                    comparator = valuesData['data'][0]
                                    for (e = 1; e < valuesData['data'].length; e++){
                                        if (comparator['symbols'] == valuesData['data'][e]['symbols'] && comparator['line'] == valuesData['data'][e]['line'] && comparator['values'] == valuesData['data'][e]['values']){
                                            valuesData['data'].splice(e,1);
                                        }
                                        comparator = valuesData['data'][e];

                                    }
                                    for (e = 0; e < valuesData['data'].length; e++){
                                        console.log(valuesData['data'][e]['expressions'])
                                        console.log(valuesData['data'][e]['symbols'])

                                        if (valuesData['data'][e]['symbols'] == valuesData['data'][e]['expressions'] ){
                                            valuesData['data'].splice(e,1);
                                        }

                                    }
                                    console.log(valuesData)
                                    for (i = 0; i < valuesData['data'].length; i++){

                                        if (!allSymbols.includes(valuesData['data'][i]['symbols']) && valuesData['data'][i]['symbols']){
                                            allSymbols.push(valuesData['data'][i]['symbols']);
                                        }
                                        if (valuesData['data'][i]['symbols'] ){
                                            if ( !valuesDictionary.hasOwnProperty(valuesData['data'][i]['symbols'] )){
                                                valuesDictionary[valuesData['data'][i]['symbols'] ] = [{"value":valuesData['data'][i]['values'], "line": valuesData['data'][i]['line']}];
                                            } else {
                                                valuesDictionary[valuesData['data'][i]['symbols'] ].push({"value":valuesData['data'][i]['values'], "line": valuesData['data'][i]['line']});
                                            }
                                        }
                                    }
                                    console.log("valuesData: ");
                                    console.log(valuesData)

                                    console.log("allSymbols");
                                    console.log(allSymbols);

                                    let numberOfIterationsFor = 0;
                                    let numberOfIterationsWhile = 0;
                                    for (i = 0; i < logData['data'].length; i++){
                                        if (logData['data'][i]['lineContent'] && logData['data'][i]['lineContent'].includes && logData['data'][i]['lineContent'].includes(" " + "for" + " " )){
                                            lineNum = logData['data'][i]['line'] + 1;
                                            if ( !loopsDictionary.hasOwnProperty( "for_" + lineNum ) ){

                                                loopsDictionary["for_" + lineNum] = [{"loop": "for", "line": lineNum, "iter": 0 }]
                                                numberOfIterationsFor++;
                                            } else {
                                                loopsDictionary["for_" + lineNum].push({"loop": "for", "line": lineNum, "iter": loopsDictionary["for_" + lineNum].length})
                                                numberOfIterationsFor++;
                                            }
                                        }

                                        if (logData['data'][i]['lineContent'] && logData['data'][i]['lineContent'].includes && logData['data'][i]['lineContent'].includes(" " + "while" + " " )){
                                            lineNum = logData['data'][i]['line'] + 1;
                                            if ( !loopsDictionary.hasOwnProperty( "while_" + lineNum ) ){
                                                loopsDictionary["while_" + lineNum] = [{"loop": "while", "line": lineNum, "iter": 0 }]
                                                numberOfIterationsWhile++;
                                            } else {
                                                loopsDictionary["while_" + lineNum].push({"loop": "while", "line": lineNum, "iter": loopsDictionary["while_" + lineNum].length})
                                                numberOfIterationsWhile++;
                                            }
                                        }
                                    }
                                    console.log(valuesDictionary)
                                    console.log(loopsDictionary);

                                    let minusEqualsAdjustmentFirstLine = false;
                                    let oldPreValue;
                                    let oldPostValue;
                                    for (i = 0; i < logData['data'].length; i++){
                                        logData['data'][i]['lineContent'] = addIterText(logData['data'][i]['lineContent'],logData['data'][i]['line'] +1,loopsDictionary );

                                        evaluatedLinePost = "";

                                                    logData['data'][i]['lineContent'].includes && logData['data'][i]['lineContent'].includes(" " +  allSymbols[k] + " ")    ){


                                                    startAndEnd = getStartEnd(logData['data'][i]['lineContent'], " " +  allSymbols[k] + " ");
                                                    tempStr = " ";
                                                    for (n = 0; n < logData['data'][i]['lineContent'].length; n++){
                                                        tempStr =tempStr + " ";
                                                    }

                                                    let lineContent = logData['data'][i]['lineContent'];

                                                    if (lineContent.indexOf("++") != -1) {
                                                        valuesDictionary [allSymbols[k]][0]["value"];
                                                    }

                                                    if (lineContent.indexOf("-=") != -1) {
                                                        if (!minusEqualsAdjustmentFirstLine)
                                                            valuesDictionary [allSymbols[k]][0]["value"]++;
                                                        minusEqualsAdjustmentFirstLine = true;
                                                    }

                                                    if (lineContent.indexOf("--") != -1) {
                                                        valuesDictionary [allSymbols[k]][0]["value"]++;
                                                    }

                                                    if (lineContent.indexOf("+=") != -1) {
                                                        valuesDictionary [allSymbols[k]][0]["value"]--;
                                                    }

                                                    tempStr =  tempStr.replaceAt(startAndEnd[0] + 1, valuesDictionary [allSymbols[k]][0]["value"]);
                                                    preLine = tempStr;
                                                }
                                                if (  valuesDictionary [allSymbols[k]] [1] &&
                                                    (logData['data'][i]['line'] +1 ) == valuesDictionary [allSymbols[k]] [1]["line"]  &&
                                                    logData['data'][i]['lineContent'].includes && logData['data'][i]['lineContent'].includes(" " +  allSymbols[k] + " ")    ){

                                                    tempStr = " ";
                                                    for (n = 0; n < logData['data'][i]['lineContent'].length; n++){
                                                        tempStr =tempStr + " ";
                                                    }

                                                    let lineContent = logData['data'][i]['lineContent'];

                                                        valuesDictionary [allSymbols[k]][1]["value"]--;
                                                    }

                                                    if (lineContent.indexOf("-=") != -1) {
                                                        valuesDictionary [allSymbols[k]][1]["value"]++;
                                                    }

                                                    if (lineContent.indexOf("--") != -1) {
                                                        valuesDictionary [allSymbols[k]][1]["value"]++;
                                                    }

                                                    if (lineContent.indexOf("+=") != -1) {
                                                        valuesDictionary [allSymbols[k]][1]["value"]--;
                                                    }


                                                    console.log("Number of iterations is: " + numberOfIterationsFor);
                                                    console.log("PostValue is: ");
                                                    console.log(oldPostValue);
                                                    if (false) {
                                                        // lineContent.indexOf("iter " + (numberOfIterationsFor - 1)) !== -1
                                                        let oldValue = oldPostValue[1]["value"];

                                                        if (lineContent.indexOf("++") != -1) {
                                                            oldValue++;
                                                        }

                                                        if (lineContent.indexOf("-=") != -1) {
                                                            oldValue--;
                                                        }

                                                        if (lineContent.indexOf("--") != -1) {
                                                            oldValue--;
                                                        }

                                                        if (lineContent.indexOf("+=") != -1) {
                                                            oldValue++;
                                                        }

                                                        tempStr =  tempStr.replaceAt(startAndEnd[0] + 1, oldValue);
                                                        postLine = tempStr;
                                                    } else {
                                                        tempStr =  tempStr.replaceAt(startAndEnd[0] + 1, valuesDictionary [allSymbols[k]][1]["value"]);
                                                        postLine = tempStr;
                                                    }
                                                    oldPostValue = valuesDictionary [allSymbols[k]].shift()
                                                }
                                            }

                                                // preLine = "";
                                                 postLine = "";

                                                '<div style="width: 100%;  font-size: 12px; height: 55px; border: 1px solid" class="lineInfoDiv lineInfo_' + (logData['data'][i]['line'] +1 ) +'">' +

                                                '<span style="height: 15px; font-size: 13px;  color:#99777a; width: 100%; float: right" class=""><pre style="margin: 0px;padding: 0px;background: none;-moz-border-radius: 5px;-webkit-border-radius: 5px;border-radius: 0px;-webkit-box-shadow: none;box-shadow: none;padding: 0px;margin: 0 0;border: none;"><div style="width: 3%; float: left;"> ' +  '</div>    ' +
                                                preLine + ' </pre></span>' +

                                                '<span style="height: 15px; font-size: 13px; width: 100%; float: right" class=""><pre style="margin: 0px;padding: 0px;background: none;-moz-border-radius: 5px;-webkit-border-radius: 5px;border-radius: 0px;-webkit-box-shadow: none;box-shadow: none;padding: 0px;margin: 0 0;border: none;"><div style="width: 3%; float: left;"> ' +  (logData['data'][i]['line'] +1 )+ '</div>:  ' +
                                                logData['data'][i]['lineContent'] + ' </pre></span>' +

                                                '<span style="height: 15px; font-size: 13px; color:#04041c; font-weight: bold; width: 100%; float: right" class=""><pre style="margin: 0px;padding: 0px;background: none;-moz-border-radius: 5px;-webkit-border-radius: 5px;border-radius: 0px;-webkit-box-shadow: none;box-shadow: none;padding: 0px;margin: 0 0;border: none;"><div style="width: 3%; float: left;"> ' +   '</div>    ' +
                                                postLine + ' </pre>'+'</span>' +

                                                '</div>'
                                            );
                                        }
                                    }
                                }
                            });
                        });
                    }
                });
            });
        }
    }
